################################
# Goal Section
#

Goal:
  name: Kup smartfon
  preferences:
    pairwise:
      - [Wydajnosc, Styl, 9] 
      - [Wydajnosc, Cena, 3]
      - [Wydajnosc, Jakosc, 2]
      - [Styl, Cena, 3]
      - [Jakosc, Cena, 2]
  children:
    Wydajnosc:
      preferences:
        pairwise:
          - [pamiec_RAM, pamiec_wbudowana, 4]
      children:
        pamiec_RAM:
          preferences:
            pairwiseFunction:
              function(a1, a2) min(9, max(1/9, a1$pamiec_RAM/a2$pamiec_RAM))
          children: *alternatives
        pamiec_wbudowana:
          preferences:
            pairwiseFunction:
              function(a1, a2) min(9, max(1/9, a1$pamiec_wbudowana/a2$pamiec_wbudowana))
          children: *alternatives
    Jakosc:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$wyswietlacz/a2$wyswietlacz))
      children: *alternatives
    Styl:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$aparat_foto/a2$aparat_foto))
      children: *alternatives
    Cena:
      preferences:
        pairwiseFunction:
          function(a1, a2) min(9, max(1/9, a1$cena/a2$cena))
      children: *alternatives

#
# End of Goal Section
